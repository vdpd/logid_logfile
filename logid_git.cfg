devices: (
{
	#Select mouse
	name: "Wireless Mouse MX Master";
	#disable smartshift
	smartshift:
	{
		on: true;
		threshold: 100;
	};
	#button mapping
	buttons: (
		{
		#gesture button
		cid: 0xc3
		action =
			{
			type: "Gestures";
			gestures: (
				{
				direction: "Up";
				mode: "OnRelease";
				action =
					{
					type: "Keypress";
					keys: ["KEY_VOLUMEUP"];
					};
				},
				{
				direction: "Down";
				mode: "OnRelease";
				action =
					{
					type: "Keypress";
					keys: ["KEY_VOLUMEDOWN"];
					};
				},
				{
				direction: "None"
				mode: "NoPress"
				}
				);
			};
		}
	);
	
}
);
